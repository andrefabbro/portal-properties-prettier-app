
##
## Plugin
##

    #
    # Input a list of Liferay plugin repositories separated by \n characters.
    #
    #plugin.repositories.trusted=
    plugin.repositories.trusted=portalproperties.io/trusted
    #plugin.repositories.untrusted=
    plugin.repositories.untrusted=portalproperties.io/untrusted

##
## Company
##

    #company.default.name=Liferay
    company.default.name=PortalProperties

    #
    # This sets the default web id. Omniadmin users must belong to the company
    # with this web id.
    #
    #company.default.web.id=liferay.com
    company.default.web.id=portalproperties.io

##
## Organizations
##

    #organizations.types=regular-organization,location
    organizations.types=regular-organization
    #organizations.rootable[regular-organization]=true
    organizations.rootable[regular-organization]=false
    #organizations.children.types[regular-organization]=regular-organization,location
    organizations.children.types[regular-organization]=regular-organization
    #organizations.country.enabled[regular-organization]=false
    organizations.country.enabled[regular-organization]=true
    #organizations.country.required[regular-organization]=false
    organizations.country.required[regular-organization]=true
